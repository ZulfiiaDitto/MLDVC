stages:
  train:
    cmd: train.dataset_csv
    deps:
    - src/stages/train.py
    params:
    - random_seed, n_neighbors
    outs:
    - src/model/train.pkl

  evaluate:
    cmd: test.dataset_csv
    deps:
    - src/stages/evaluate.py
    params:
    - random_seed 
    outs:
    - src/evaluation_artefacts/test.pkl
